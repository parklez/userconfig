// Half-Life 2: Deathmatch

bind "MOUSE2" "+jump"
bind "MWHEELDOWN" "impulse 201"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+duck"
bind "SPACE" "+attack2"
bind "ctrl" "+use"
bind "e" "+speed"
bind "g" "+voicerecord"
bind "h" "exec userconfig;play hl1/fvox/activated.wav"
bind "i" "say"
bind "q" "invnext"

cl_autowepswitch "0"
cl_cmdrate "66"
cl_disablehtmlmotd "1"
cl_downloadfilter "mapsonly"
cl_interp "0"
cl_interp_ratio "1"
cl_updaterate "66"
hud_fastswitch "1"
m_rawinput "1"
rate "30000"
sensitivity "2.4100000"

unbind "k"
unbind "m"
unbind "n"
unbind "o"
unbind "t"
unbind "y"

// Counter-Strike: Source

bind "c" "drop"
bind "F1" "buy m4a1;buy ak47;buy deagle"
bind "F2" "buy awp;buy deagle"
bind "F3" "buy hegrenade;buy flashbang;buy defuser;buy flashbang;buy smokegrenade;buy vesthelm"
bind "F4" "buy famas;buy galil;buy deagle"
bind "F5" "buy mp5navy;buy deagle"
bind "F6" "zb_teamcash"
bind "MOUSE3" "cl_dynamiccrosshair 0;cl_crosshairscale 1700"
bind "p" "chooseteam"
bind "z" "cl_dynamiccrosshair 2;cl_crosshairscale 1200"

cl_autohelp "0"
cl_crosshairscale "1700"
cl_disablefreezecam "1"
cl_dynamiccrosshair "0"
cl_hudhint_sound "0"
cl_min_ct "2"
cl_minmodels "1"
cl_nowinpanel "1"

alias @bhop "+jump;wait 4;-jump;wait 4;_bhop"
alias +bhop "alias _bhop @bhop;@bhop"
alias -bhop "alias _bhop"
