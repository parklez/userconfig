// Half-Life: OpenAG

bind "CTRL" "+use"
bind "MOUSE2" "+jump"
bind "MWHEELDOWN" "+duck"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+duck"
bind "SPACE" "+attack2"
bind "TAB" "+showscores"
bind "c" "drop"
bind "e" "+speed"
bind "f" "impulse 100"
bind "g" "+voicerecord"
bind "h" "exec userconfig.cfg;spk fvox/activated"
bind "i" "messagemode"
bind "q" "invnext"

unbind "y"
unbind "u"

brightness "2"
cl_scores "1"
cl_showfps "1"
clockwindow "0"
default_fov "100"
fps_max "249.5"
fps_override "1"	
gamma "3"
gl_vsync "0"
hud_centerid "1"
hud_centerid "1"
hud_fastswitch "1"
hud_speedometer "1"
m_rawinput "1"
sensitivity "2.410000"

tracerspeed "2000"
tracerlength "3"
tracerred "0"
tracergreen "2"
tracerblue "10"
traceralpha "150"
traceroffset "-20"

crosshair "0"
cl_cross "1"
cl_cross_thickness "0"
cl_cross_dot_size "4"

// SCRIPTS

alias +duckroll "alias _zpecial auduck;auduck"
alias -duckroll "alias _zpecial"
alias auduck "+duck;wait;-duck;wait;zpecial"

alias +usespam "alias _zpecial usespam;usespam"
alias -usespam "alias _zpecial"
alias usespam "+use;wait;-use;wait;zpecial"

alias fastzoom "+attack2;+attack;wait;wait;wait;wait;lastinv;lastinv;-attack;-attack2"

bind "MOUSE3" "+duckroll"
bind "MOUSE5" "fastzoom"
