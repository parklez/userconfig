// Half-Life: Opposing Force

bind "1" "weapon_pipewrench"
bind "2" "weapon_eagle"
bind "4" "slot6"
bind "CTRL" "+use"
bind "F1" "load quick"
bind "F2" "load autosave"
bind "F4" "load quick01"
bind "MOUSE2" "+jump"
bind "MWHEELDOWN" "+duck"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+duck"
bind "SPACE" "+attack2"
bind "TAB" "impulse 201"
bind "b" "fps_max 7.5"
bind "c" "fps_max 99.5"
bind "e" "+speed"
bind "f" "impulse 100"
bind "g" "fps_max 23.89024"
bind "h" "exec userconfig.cfg;spk fvox/activated"
bind "p" "run"
bind "q" "invnext"
bind "t" "save quick"
bind "v" "fps_max 3.5"
bind "x" "fps_max 99.5"
bind "z" "fps_max 19.5"

bind l "bind mouse1 +attack"
bind k "bind mouse1 -duck"

unbind "y"
unbind "u"
unbind "MOUSE3"
unbind "F3"

MP3Volume "2"
brightness "2"
clockwindow "0"
default_fov "100"
fps_max "99.5"
fps_override "1"
gamma "3"
gl_vsync "0"
hud_centerid "1"
hud_fastswitch "1"
net_graph "3"
sensitivity "2.410000"
sv_aim "0"

bxt_hud_jumpspeed "1"
bxt_hud_timer "1"

// SCRIPTS

alias "run" "skill 1; map of1a1; bxt_timer_reset; bxt_timer_start; bxt_autorecord demo"
