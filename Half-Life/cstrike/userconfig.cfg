// Half-Life: Counter-Strike

bind "CTRL" "+use"
bind "F1" "m4a1;ak47;deagle"
bind "F2" "awp;deagle"
bind "F3" "hegren;flash;defuser;sgren;vesthelm;primammo;buyammo2"
bind "F4" "famas;galil;deagle"
bind "F5" "mp5;deagle"
bind "MOUSE2" "+jump"
bind "MOUSE3" "cl_dynamiccrosshair 0;cl_crosshair_size small"
bind "MWHEELDOWN" "+duck"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+duck"
bind "SPACE" "+attack2"
bind "c" "drop"
bind "e" "+speed"
bind "f" "impulse 100"
bind "g" "+voicerecord"
bind "h" "exec userconfig.cfg;spk fvox/activated"
bind "i" "messagemode"
bind "p" "chooseteam"
bind "q" "invnext"
bind "t" "impulse 201"
bind "z" "cl_dynamiccrosshair 1;cl_crosshair_size medium"

unbind "k"
unbind "m"
unbind "n"
unbind "o"
unbind "y"

cl_crosshair_size "small"
cl_dynamiccrosshair "0"
cl_minmodels "0"
_cl_autowepswitch "0"

MP3Volume "0"
brightness "2"
cl_showfps "1"
clockwindow "0"
fps_max "99.5"
fps_override "1"
gamma "3"
gl_vsync "0"
hud_centerid "1"
hud_fastswitch "1"
m_rawinput "1"
sensitivity "2.410000"
sv_aim "0"

// SCRIPTS

bxt_hud_speedometer_anchor "0.5 0.8"

alias "+fr" "alias _fr @fr;cl_yawspeed 0;@fr"
alias "-fr" "alias _fr;cl_yawspeed 210"
alias "@fr" "+left;+moveleft;w;-left;-moveleft;+right;+moveright;w;-right;-moveright;bxt_append _fr"
bind v +fr

alias +bhop "alias _bhop @bhop;@bhop"
alias -bhop "alias _bhop;-jump"
alias @bhop "+jump;wait;-jump;wait;bxt_append _bhop"
bind mouse2 +bhop

alias +duckspam "alias _duck @duckspam;@duckspam"
alias -duckspam "alias _duck"
alias @duckspam "+duck;wait;-duck;wait;bxt_append _duck"
bind mouse3 +duckspam

alias +usespam "alias _zspecial @usespam;@usespam"
alias -usespam "alias _zspecial"
alias @usespam "+use;wait;-use;wait;bxt_append _zspecial"
bind mouse4 +usespam

alias +aps "alias _aps @aps;@aps"
alias -aps "alias _aps"
alias @aps "+attack;wait;-attack;wait;bxt_append _aps"
bind mouse5 +aps
