// Half-Life

bind "7" "spk fvox/blip.blip.blip.blip"
bind "," "gl_texturemode GL_NEAREST_MIPMAP_NEAREST"
bind "." "gl_texturemode GL_LINEAR_MIPMAP_LINEAR"
bind "CTRL" "+use"
bind "F1" "load quick"
bind "F2" "load autosave"
bind "F3" "load autosave01"
bind "F4" "load quick01"
bind "MOUSE2" "+jump"
bind "MOUSE4" "-duck"
bind "MOUSE5" "+attack2"
bind "MWHEELDOWN" "+duck"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+duck"
bind "SPACE" "+attack2"
bind "TAB" "impulse 201"
bind "b" "fps_max 8"
bind "c" "fps_max 100"
bind "e" "+speed"
bind "f" "impulse 100"
bind "g" "fps_max 23"
bind "h" "exec userconfig.cfg;spk fvox/activated"
bind "k" "setpause"
bind "l" "pause"
bind "p" "run"
bind "q" "invnext"
bind "t" "save quick"
bind "v" "fps_max 4"
bind "x" "fps_max 100"
bind "z" "fps_max 20"

unbind "y"
unbind "u"
unbind "MOUSE3"

MP3Volume "0"
brightness "2"
clockwindow "0"
default_fov "100"
fps_max "100"
gamma "3"
hud_centerid "1"
hud_fastswitch "1"
net_graph "3"
sensitivity "2.410000"
sv_aim "0"

bxt_hud_jumpspeed "1"
bxt_hud_timer "1"

// SCRIPTS

alias "run" "skill 1; map c1a0; bxt_timer_reset; bxt_timer_start; bxt_autorecord demo"
